<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniGDX - Demo</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 800px;
        }

        body {
            background: #01BFFF;
            font-family: "Open Sans";
            color: white;
        }

        table {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 400px;
            border-collapse: collapse;
        }

        table, th, td {
            /* border: 1px solid black; */
            /* background: white; */
            font-size: large;
            margin: 1px;
        }

        table, td {
            text-align: left;
        }

        .column {
            float: left;
            width: 50%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<h1>MiniGDX Tech demo</h1>
<div class="row">
    <div class="column">
        <canvas id="canvas" width="700" height="700"></canvas>
    </div>
    <div class="column">
        <h2>Specs</h2>
        <table>
            <thead>
            <tr>
                <th>
                    Platform
                </th>
                <th>Web</th>
                <th>JVM</th>
                <th>Android</th>
                <th>iOS</th>
                <th>Windows</th>
                <th>Mac OS</th>
                <th>Linux</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Rendering</td>
                <td>WebGL</td>
                <td>LWJGL</td>
                <td>Open GL ES</td>
                <td> -</td>
                <td> -</td>
                <td> -</td>
                <td> -</td>
            </tr>
            <tr>
                <td>Input support</td>
                <td>Keyboard Mouse</td>
                <td>Keyboard only</td>
                <td>Touch only</td>
                <td> -</td>
                <td> -</td>
                <td> -</td>
                <td> -</td>
            </tr>
            <tr>
                <td>3D model</td>
                <td colspan="7">Mesh Collada support</td>
            </tr>
            <tr>
                <td>Animation</td>
                <td colspan="7">Not yet</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
<script src="3d-skeleton.js"></script>
</html>
